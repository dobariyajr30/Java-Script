<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="index.css">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@600&family=Open+Sans&display=swap"
        rel="stylesheet">
    <script type="module" src="register.js" defer></script>
</head>

<body>
    <div class="back_arrow">
            <a href="index.html">
                <div class="back_arrow_content">
                    <div>
                        <img class="back_arrow_in" src="img/Back Arrow.png" alt="">
                    </div>
                    <div>
                        <p>Back</p>
                    </div>
                </div>
            </a>
    </div>
    <div class="login_container">
        <div class="card">
            <p class="card_heading">Register Now</p>
            <div class="login_info">
                <div class="login_info_in">
                    <div class="login_info_input">
                        <input type="text" name="" id="email" placeholder="Username">
                    </div>
                    <div class="login_info_img">
                        <svg xmlns="http://www.w3.org/2000/svg" width="40" height="40" viewBox="0 0 24 24" fill="none"
                            stroke="currentColor" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round"
                            class="lucide lucide-user-icon lucide-user">
                            <path d="M19 21v-2a4 4 0 0 0-4-4H9a4 4 0 0 0-4 4v2" />
                            <circle cx="12" cy="7" r="4" />
                        </svg>
                    </div>
                </div>
                <div class="login_info_in">
                    <div class="login_info_input">
                        <input type="password" name="" id="password" placeholder="Password">
                    </div>
                    <div class="login_info_img">
                        <svg xmlns="http://www.w3.org/2000/svg" width="40" height="40" viewBox="0 0 24 24" fill="none"
                            stroke="currentColor" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round"
                            class="lucide lucide-lock-icon lucide-lock">
                            <rect width="18" height="11" x="3" y="11" rx="2" ry="2" />
                            <path d="M7 11V7a5 5 0 0 1 10 0v4" />
                        </svg>
                    </div>
                </div>
            </div>
            <div class="btn" id="register">
                <button class="btn_in" >Register Now</button>
            </div>


            <div class="below_btn">
                Already have account?<a href="login.html">Log In</a>
            </div>
        </div>
    </div>
</body>

</html>

<script>
  // Select all game links
  const gameLinks = document.querySelectorAll('.content_in_opt_box a');

  gameLinks.forEach(link => {
    link.addEventListener('click', function (e) {
      e.preventDefault(); // stop immediate jump

      // Add fade-out class to body
      document.body.classList.add('fade-out');

      // Wait for animation to complete (500ms) then redirect
      setTimeout(() => {
        window.location.href = this.href;
      }, 500);
    });
  });

  window.addEventListener('load', () => {
    document.body.classList.add('loaded');
  });
</script>
