<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="Pop-up.css">
</head>
<body>
    <div class="main">
        <div class="btnsb" onclick="open_pop()">
            <h2 class="btnsb_in">
                SUBMIT
            </h2>
        </div>
        <div class="pop_box" id="pop_box">
            <img src="Tick.png" alt="" class="pop_box_img">
            <div class="pop_box_text">
                <h2 class="pop_box_text_in1">Thank you</h2>
                <h3 class="pop_box_text_in2">Your Details has been successfully submitted Thanks!</h3>
                <h2 class="btnok"  onclick="close_pop()">OK</h2>
            </div>
        </div>
    </div>
</body>
</html>
<script>
    let pop_box=document.querySelector("#pop_box");

    function open_pop()
    {
        pop_box.classList.add("open_pop_box");
    }
    function close_pop()
    {
        pop_box.classList.remove("open_pop_box");
    }
</script>
