<script>
    let no1=40;
    let no2=50;

    document.writeln("Addition="+(no1+no2));
    document.writeln("<br>");

    document.writeln("Subtraction="+(no1-no2));
    document.writeln("<br>");

    document.writeln("Multiplication="+(no1*no2));
    document.writeln("<br>");

    document.writeln("Division="+(no1/no2));

</script>
