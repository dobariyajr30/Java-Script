<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
</body>
<script>
    let no1=parseInt(prompt("Enter First Digit-->"));
    let no2=parseInt(prompt("Enter Second Digit-->"));

    document.writeln("Addition="+(no1+no2));
    document.writeln("<br>");

    document.writeln("Subtraction="+(no1-no2));
    document.writeln("<br>");

    document.writeln("Multiplication="+(no1*no2));
    document.writeln("<br>");

    document.writeln("Division="+(no1/no2));
</script>
</html>
