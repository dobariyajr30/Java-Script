<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
</body>
<script>
    alert("1 for Convert Rupee to Doller");
    alert("2 for Convert Doller to Rupee");
    let opt=parseInt(prompt("Select your Option"));

    if(opt==1)
    {
        let amt=parseInt(prompt("Enter Amount"));
        document.writeln("Doller is "+(amt/80.89));
    }
    else if(opt==2)
    {
        let amt=parseInt(prompt("Enter Amount"));
        document.writeln("Rupee is "+(84.04*amt));
    }
    else{
        document.writeln("Wrong Option");
    }
</script>
</html>
