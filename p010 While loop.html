<script>
    let l=parseInt(prompt("Enter Limit"));
    let i=1;

    while (i<l)
    {
        if (i%2==0) 
        {
            document.writeln(i+" is Enven Numer");
            document.writeln("<br>");
        }
        else
        {
            document.writeln(i+" is Odd Number");
            document.writeln("<br>");
        }
        i++;
    }

</script>
