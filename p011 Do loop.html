<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
</body>
<script>
    let l=parseInt(prompt("Enter Limit"));
    let i=1;

    do
    {
        document.writeln(l+" X "+i+" = "+i*l);
        document.writeln("<br>");
        i++;
    }
    while(i<=10);

</script>
</html>
