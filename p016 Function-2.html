<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    Number 1:<input type="text" id="txtno1">
    <br>
    Number 2:<input type="text" id="txtno2">
    <br>
    <input type="button" value="Click me" onclick="hi();">
    <br>
    Addition:<input type="text" id="add">
    <br>
    <br>
    Multiplication:<input type="text" id="mul">
    <br>
    <br>
    Division:<input type="text" id="div">
    <br>
    <br>
    Subtraction:<input type="text" id="sub">
    
</body>

<script>

    function hi()
    {
        let a= parseInt(document.getElementById("txtno1").value);
        let b= parseInt(document.getElementById("txtno2").value);
        document.getElementById("add").value=a+b;
        document.getElementById("sub").value=a-b;
        document.getElementById("mul").value=a*b;
        document.getElementById("div").value=a/b;
        
    }

</script>


</html>
