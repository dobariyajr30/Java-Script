<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    Enter First Value:<input type="text" id="no1">
    <br>
    <br>
    Enter Second Value:<input type="text" id="no2">
    <br>
    <br>
    <input type="button" value="Calculate" onclick="max2()">
    <br>
    The MAX Value is: <input type="text"  id="maxans">
</body>
</html>
<script>
    function max2()
    {
        let no1=parseInt(document.getElementById("no1").value);
        let no2=parseInt(document.getElementById("no2").value);
        
        if(no1>no2)
        {
            document.getElementById("maxans").value=no1;
        }
        else
        {
            document.getElementById("maxans").value=no2;
        }
       
    }
</script>
