<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    Enter 1st Number: <input type="text"  id="no1">
    <br>
    <br>
    Enter 2nd Number: <input type="text" id="no2">
    <br>
    <br>
    Enter 3rd Number: <input type="text" id="no3">
    <br>
    <br>
    <input type="button" value="Calculate" onclick="max3()">
    <br>
    The Max Value Between 3 is : <input type="text" id="maxans">
</body>
</html>
<script>
    function max3()
    {
        let no1=parseInt(document.getElementById("no1").value);
        let no2=parseInt(document.getElementById("no2").value);
        let no3=parseInt(document.getElementById("no3").value);

         if(no1>no2 && no1>no3)
         {
             document.getElementById("maxans").value=no1;
         }
         else if(no2>no1 && no2>no3)
         {
             document.getElementById("maxans").value=no2;
         }
        else if(no3>no1 && no3>no2)
         {
             document.getElementById("maxans").value=no3;
         }
         else
         {
             alert("ALL ARE EQUAL");
         }
       
    }
</script>
