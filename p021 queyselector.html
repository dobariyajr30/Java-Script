<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    Enter Number 1: <input type="text" id="textno1">
    <br><br>
    Enter Number 2: <input type="text" id="textno2">
    <br><br>
    <input type="button" value="SHOW" id="btnshw">
    <br><br>
    Number 1 Entered is: <span id="spnmax1"></span>
    <br><br>
    Number 2 Entered is: <span id="spnmax2"></span>
</body>
</html>
<script>
    let textno1=document.querySelector('#textno1');
    let textno2=document.querySelector('#textno2');
    let spnmax1=document.querySelector('#spnmax1');
    let spnmax2=document.querySelector('#spnmax2');
    let btnshw=document.querySelector('#btnshw');

    btnshw.addEventListener(
        "click",()=>
        {
            let no1=parseInt(textno1.value)
            let no2=parseInt(textno2.value)

            spnmax1.innerHTML=no1;
            spnmax2.innerHTML=no2;
        }
    );


</script>
