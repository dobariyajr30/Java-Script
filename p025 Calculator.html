<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="p025 Calculator.css">
    <title>Document</title>
</head>
<body>
    <h1 class="heading">Calculator</h1>

    <div class="box">
        <div class="sum">
            <h4 class="Add_tital">Addition</h2>
            Enter Number 1: <input type="text" class="no1_box" id="sumno1">
            <br><br>
            Enter Number 2: <input type="text" class="no1_box" id="sumno2">
            <br><br>
            <input type="button" value="Calculate" id="btncalsum">
            <br>
            Addition is : <span id="spnsum"></span>
        </div>
        <div class="sum">
            <h4 class="Add_tital">Subtraction</h2>
            Enter Number 1: <input type="text" class="no1_box" id="subno1">
            <br><br>
            Enter Number 2: <input type="text" class="no1_box" id="subno2">
            <br><br>
            <input type="button" value="Calculate" id="btncalsub">
            <br>
            Subtraction is : <span id="spnsub"></span>
        </div>
        <div class="sum">
            <h4 class="Add_tital">Multiplication</h2>
            Enter Number 1: <input type="text" class="no1_box" id="mulno1">
            <br><br>
            Enter Number 2: <input type="text" class="no1_box" id="mulno2">
            <br><br>
            <input type="button" value="Calculate" id="btncalmul">
            <br>
            Multiplication is : <span id="spnmul"></span>
        </div>
        <div class="sum">
            <h4 class="Add_tital">Division</h2>
            Enter Number 1: <input type="text" class="no1_box" id="divno1">
            <br><br>
            Enter Number 2: <input type="text" class="no1_box" id="divno2">
            <br><br>
            <input type="button" value="Calculate" id="btncaldiv">
            <br>
            Division is : <span id="spndiv"></span>
        </div>
    </div>
    
</body>
</html>
<script>
    let sumno1=document.querySelector('#sumno1');
    let sumno2=document.querySelector('#sumno2');
    let btncalsum=document.querySelector('#btncalsum');
    let spnsum=document.querySelector('#spnsum');

    let subno1=document.querySelector('#subno1');
    let subno2=document.querySelector('#subno2');
    let btncalsub=document.querySelector('#btncalsub');
    let spnsub=document.querySelector('#spnsub');

    let mulno1=document.querySelector('#mulno1');
    let mulno2=document.querySelector('#mulno2');
    let btncalmul=document.querySelector('#btncalmul');
    let spnmul=document.querySelector('#spnmul');

    let divno1=document.querySelector('#divno1');
    let divno2=document.querySelector('#divno2');
    let btncaldiv=document.querySelector('#btncaldiv');
    let spndiv=document.querySelector('#spndiv');

    btncalsum.addEventListener("click",()=>
    {
       let no1=parseInt(sumno1.value);
       let no2=parseInt(sumno2.value);
       spnsum.innerHTML=no1+no2;
    })
    btncalsub.addEventListener("click",()=>
    {
       let no1=parseInt(subno1.value);
       let no2=parseInt(subno2.value);
       
       spnsub.innerHTML=no1-no2;
    })
    btncaldiv.addEventListener("click",()=>
    {
       let no1=parseFloat(divno1.value);
       let no2=parseFloat(divno2.value);
       
       spndiv.innerHTML=no1/no2;
    })
    btncalmul.addEventListener("click",()=>
    {
       let no1=parseInt(mulno1.value);
       let no2=parseInt(mulno2.value);
       
       spnmul.innerHTML=no1*no2;
    })
</script>
