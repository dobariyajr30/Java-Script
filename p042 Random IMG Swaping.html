<script>

    let btn=document.querySelector("#btn");
    let btnswp=document.querySelector("#btnswp");
    let c=0;
    let img3="";

    

    btn.addEventListener("click",()=>
    {
        c=(Math.floor(Math.random()*4)+1);

        if(c==1)
        {
            img1.src="img\\1.jpg";
            img2.src="img\\2.jpg";
        }
        
        else if(c==2)

    }
    )
