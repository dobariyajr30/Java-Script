<script>
    let s="hello03943_Laila";
    let sum=0;
    let str="";

    for(num of s)
    {
        if(isNaN(num))
        {
            str+=num;
        }
        else
        {
            sum+=parseInt(num);
        }
    }

    document.writeln("Sum ="+sum+"<br>String="+str);
</script>
