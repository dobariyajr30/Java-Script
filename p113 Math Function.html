<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
</body>

</html>
<script>
    document.writeln("<br>");
    let num=25.67;
    let num2=-15.3;

    document.writeln("Math.round("+num+"):"+Math.round(num)+"<br>");

    document.writeln("Math.floor(" + num + "): " + Math.floor(num) + "<br>");

    document.writeln("Math.ceil(" + num + "): " + Math.ceil(num) + "<br>");

    document.writeln("Math.trunc(" + num + "): " + Math.trunc(num) + "<br>");

    document.writeln("Math.abs(" + num2 + "): " + Math.abs(num2) + "<br>");

    document.writeln("Math.sqrt(16): " + Math.sqrt(16) + "<br>");

    document.writeln("Math.pow(2, 3): " + Math.pow(2, 3) + "<br>");

    document.writeln("Math.max(3, 7, 1, 9): " + Math.max(3, 7, 1, 9) + "<br>");

    document.writeln("Math.min(3, 7, 1, 9): " + Math.min(3, 7, 1, 9) + "<br>");

    document.writeln("Math.random(): " + Math.random() + "<br>");

    document.writeln("Math.random() scaled (1-10): " + Math.floor(Math.random() * 10 + 1) + "<br>");

    document.writeln("Math.log(10): " + Math.log(10) + "<br>");

    document.writeln("Math.log10(100): " + Math.log10(100) + "<br>");

    document.writeln("Math.sin(π/2): " + Math.sin(Math.PI / 2) + "<br>");

    document.writeln("Math.cos(0): " + Math.cos(0) + "<br>");

    document.writeln("Math.tan(π/4): " + Math.tan(Math.PI / 4) + "<br>");

    document.writeln("Math.PI: " + Math.PI + "<br>");

    document.writeln("Math.E: " + Math.E + "<br>");
</script>
