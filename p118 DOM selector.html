<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .highlight 
        {
            color: red;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <h1 id="main-heading">Welcome to DOM Manipulation</h1>
    <p name="info">This is the first paragraph with a 'name' attribute.</p>
    <p name="info">This is the second paragraph with a 'name' attribute.</p>
    <div>
        <p class="highlight">This is a highlighted paragraph.</p>
        <p class="highlight">Another highlighted paragraph.</p>
    </div>
    <ul>
        <li>List item 1</li>
        <li>List item 2</li>
        <li>List item 3</li>
    </ul>
    <button id="change-button">Click Me</button>

    <script>
        // 1. Using getElementById()
        let mainHeading = document.getElementById("main-heading");
        mainHeading.style.color = "blue";
        console.log("getElementById:", mainHeading.textContent);

        // 2. Using getElementsByName()
        let paragraphsByName = document.getElementsByName("info");
        paragraphsByName.forEach((para) => {
            para.style.backgroundColor = "lightyellow";
        });
        console.log("getElementsByName:", paragraphsByName);

        // 3. Using getElementsByTagName()
        let listItems = document.getElementsByTagName("li");
        for (let item of listItems) {
            item.style.fontSize = "18px";
        }
        console.log("getElementsByTagName:", listItems);

        // 4. Using getElementsByClassName()
        let highlightedElements = document.getElementsByClassName("highlight");
        for (let elem of highlightedElements) {
            elem.style.textDecoration = "underline";
        }
        console.log("getElementsByClassName:", highlightedElements);

        // 5. Using querySelector()
        let firstListItem = document.querySelector("ul li");
        firstListItem.style.color = "green";
        console.log("querySelector:", firstListItem.textContent);

        // 6. Using querySelectorAll()
        let allListItems = document.querySelectorAll("ul li");
        allListItems.forEach((item) => {
            item.style.border = "1px solid black";
        });
        console.log("querySelectorAll:", allListItems);
    </script>
</body>
</html>
