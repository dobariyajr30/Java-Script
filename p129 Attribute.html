<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <table id="id_given">
        <tr>
            <td>Hello</td>
        </tr>
    </table>
    <button id="btnDemo" onclick="hihello();">Click me</button>
    <script>
        const hihello=()=> 
        {
            let id_given= document.getElementById("id_given");
            for (let attr of id_given.attributes)
            {
                document.writeln("<br>" + attr.name + " -"+ attr.value);
            }
        }
    </script>
</body>
</html>
