<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <ul id="menu">
        <li class="first">Home</li>
        <li>Products</li>
        <li class="current">Customer Support</li>
        <li>Careers</li>
        <li>Investors</li>
        <li>News</li>
        <li class="last" id="lastIddd">About Us</li>
    </ul>
    <button type="button" value="Add" class="btn btnwarning" name="btnans" id="btnans" onclick="hdemo();">Click me</button>
</body>
</html>
<script>
    const hdemo=()=>{
    let content = document.getElementById('menu');
    let firstChild=content.firstChild.nodeName;

    //let lastChild = content.lastElementChild;
    let lastChild = content.lastElementChild.nodeName;
    let lastChildId = content.lastElementChild.getAttribute("id");
    let lastChildText = content.lastElementChild.innerHTML;

    //console.log(firstChild);
    document.writeln(firstChild);
    document.writeln("<br>");   
    document.writeln(lastChild);
    document.writeln("<br>");   
    //document.writeln(lastChildId);
    //document.writeln("<br>");   
    document.writeln(lastChildId);
    document.writeln("<br>");   
    document.writeln(lastChildText);
    }
</script>
